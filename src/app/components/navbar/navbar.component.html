<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button
      (click)="isExpanded = !isExpanded"
      class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
      aria-label="Open navigation menu"
      style="margin-left: 20px;"
    >
      menu
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" autosize>
    <mat-sidenav
      #sidenav
      class="example-sidenav"
      mode="side"
      opened="true"
      (mouseenter)="mouseenter()"
      (mouseleave)="mouseleave()"
    >
      <div style="margin-top: 80px"></div>
      <mat-nav-list>
        <mat-list-item
          (click)="showSubmenu = !showSubmenu"
          routerLink="/license-list"
        >
          <span class="full-width" *ngIf="isExpanded || isShowing"
            >MITS License</span
          >
        </mat-list-item>
        <mat-list-item
          (click)="showSubmenu = !showSubmenu"
          routerLink="/web-license"
        >
          <span class="full-width" *ngIf="isExpanded || isShowing"
            >WEB License</span
          >
        </mat-list-item>
        <mat-list-item
          (click)="showSubmenu = !showSubmenu"
          routerLink="/hardware-assets"
        >
          <span class="full-width" *ngIf="isExpanded || isShowing"
            >Hardware License</span
          >
        </mat-list-item>
      </mat-nav-list>
      <mat-nav-list> </mat-nav-list>
    </mat-sidenav>

    <div class="example-sidenav-content">
      <div style="overflow-x: hidden; overflow-y: auto">
        <div style="margin-top: 64px">
          <app-headers></app-headers>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-container>
</div>
